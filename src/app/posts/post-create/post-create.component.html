<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="3" placeholder="Post Title" #title="ngModel">
      <mat-error *ngIf="title.invalid">A title is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="content" ngModel required placeholder="Post Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content is required.</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">SAVE POST</button>
  </form>
</mat-card>
