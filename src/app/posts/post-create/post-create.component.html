<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >A title is required.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Content is required.</mat-error
      >
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">
      PICK IMAGE
    </button>
    <img id="img-preview" [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview !== '' && imagePreview"/>
    <input
      #filePicker
      type="file"
      (change)="onImagePicked($event)"
      style="display: none"
    />
    <button id="btn-save" color="accent" mat-flat-button type="submit">
      SAVE POST
    </button>
  </form>
</mat-card>
